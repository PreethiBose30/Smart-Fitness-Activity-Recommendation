<!-- Main HTML page -->
<!DOCTYPE html>
<html>
<head>
    <title>Smart Fitness Recommendation</title>
</head>
<body>
    <h1>Smart Fitness Activity Recommendation System</h1>

    <form method="POST">
        <label>Age:</label><br>
        <input type="number" name="age" required><br><br>

        <label>Height (in meters):</label><br>
        <input type="number" step="0.01" name="height" required><br><br>

        <label>Weight (in kg):</label><br>
        <input type="number" step="0.1" name="weight" required><br><br>

        <label>Activity Level:</label><br>
        <select name="activity">
            <option value="beginner">Beginner</option>
            <option value="active">Active</option>
        </select><br><br>

        <label>Any Medical Condition?</label><br>
        <select name="medical">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br><br>

        <button type="submit">Get Recommendation</button>
    </form>

    {% if bmi is not none %}
        <h2>Your BMI: {{ bmi }}</h2>

        <h3>Recommended Activities:</h3>
        <ul>
            {% for r in activities %}
                <li>{{ r }}</li>
            {% endfor %}
        </ul>

        {% if notes %}
            <h3>Notes:</h3>
            <ul>
                {% for n in notes %}
                    <li>{{ n }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endif %}
</body>
</html>
